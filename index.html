<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Admin Media Concept</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 60%, rgba(233,69,96,.4) 100%);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; color: white;
    }
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Playfair+Display:wght@800&display=swap');
    .loader-wrap {
      text-align: center; padding: 3rem;
    }
    .logo-box {
      width: 80px; height: 80px;
      border-radius: 20px;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; font-weight: 900; color: white;
      margin: 0 auto 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.05)} }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem; font-weight: 800;
      margin-bottom: .5rem;
    }
    p { color: rgba(255,255,255,.6); margin-bottom: 2rem; }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid rgba(255,255,255,.2);
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loader-wrap">
    <div class="logo-box"><input type="image" class="logo-box" name="Logo" id="Logo" src="logo.png" alt="" /></div>
    <h1>The Admin Media Concept</h1>
    <p>Welcome! Loading your experience...</p>
    <div class="spinner"></div>
  </div>
  <script>
    setTimeout(() => { window.location.href = 'homepage.html'; }, 1800);
  </script>
</body>
</html>
